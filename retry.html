<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <article class="top bottom">
    <div id="up" class="back-bubbles"></div>
    <section class="main top">
      <div id="top-bubbles" class="top"></div>
      <div>
        <img  id="image-ball" src="assets/images/image-victor.jpg" alt="Profile Picture of Victor Crest">
      </div>
      <div id="text">
        <h1>Victor Crest
          <span class="light">26
          </span>
        </h1>
        <p>London</p>
      </div>
    </section>

    <section class="social down">
      <div id="soc-content">
      <div id="followers">
        <p class="bold">80K</p>
        <p class="little light">Followers</p>
      </div> 
      
      <div id="likes">
        <p class="bold">803K</p>
        <p class="little light">Likes</p>
      </div>

      <div id="photos">
        <p class="bold">1.4K</p>
        <p class="little light">Photos</p>
      </div>
      </div>
    </section>
    <div id="down" class="back-bubbles"></div>
  </article>
  <!-- </div> -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linkedin.com/in/davejhorrocks">DaveJH</a>.
  </div>
</body>
</html>
